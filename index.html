<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Usando Materialize</title>
   <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>







  <div class="container">
    <div class="row">
      <div class="col s12 m4 l3">

<ul id="nav-mobile" class="side-nav fixed">
 
</ul>
        
      </div>
      <div class="col s12 m8 l9">
        <h1 class="center-align">Formulario de Registro</h1>
        <form  accept-charset="utf-8">
          <div class="input-field col s12 m4 l4">
            <i class="mdi-action-account-circle prefix"></i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nombre del producto</label>
          </div>
          <div class="input-field col s12 m4 l4">
            <i class="mdi-action-add-shopping-cart prefix"></i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Cantidad</label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  
</body>
</html>
